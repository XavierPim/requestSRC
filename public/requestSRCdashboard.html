<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestSRC Dashboard</title>
    <link rel="stylesheet" href="./requestSRCStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>📊 RequestSRC Dashboard</h1>

    <!-- Toggle Table / Graph -->
    <button id="toggleView">📈 Switch to Graph</button>

    <!-- Settings Panel -->
    <div class="settings">
        <h2>⚙️ Configuration</h2>
        <label>
            <input type="checkbox" id="toggleAnonymize"> Anonymize IP
        </label>
        <label>
            <input type="checkbox" id="toggleUserAgent"> Log User-Agent
        </label>
        <button onclick="updateConfig()">Save Settings</button>
    </div>

    <!-- Table View -->
    <table id="logTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Address</th>
                <th>City</th>
                <th>Region</th>
                <th>Country</th>
                <th>User-Agent</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- Log data will be inserted here -->
        </tbody>
    </table>

    <!-- Graph View (Hidden by Default) -->
    <canvas id="logChart" style="display:none;"></canvas>

    <script src="./script.js"></script>
</body>

</html>
