<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestSRC Dashboard</title>
    <link rel="stylesheet" href="./requestSRCStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>üìä RequestSRC Dashboard</h1>

    <!-- Toggle Table / Graph -->
    <button id="toggleView">üìà Switch to Graph</button>

      <!-- Graph Grouping Options (Initially Hidden) -->
      <div id="graphOptions" style="display: none; margin-top: 10px;">
        <label>Group By:</label>
        <select id="groupBy" onchange="fetchGraphData(this.value)">
            <option value="req_type">Request Type</option>
            <option value="ip">IP Address</option>
            <option value="city">City</option>
            <option value="region">Region</option>
            <option value="country">Country</option>
        </select>
    </div>

    <label>Time Range:</label>
    <select id="timeRange" onchange="fetchGraphData(document.getElementById('groupBy').value)">
        <option value="hour">Last 24 Hours</option>
        <option value="day">Last 7 Days</option>
        <option value="week">Last 1 Month</option>
        <option value="month">Last 3 Months</option>
        <option value="quarter">Last 6 Months</option>
    </select>
</div>

    <!-- Settings Panel -->
    <div class="settings">
        <h2>‚öôÔ∏è Configuration</h2>
        <label>
            <input type="checkbox" id="toggleAnonymize"> Anonymize IP
        </label>
        <button onclick="updateConfig()">Save Settings</button>
    </div>

    <!-- Table View -->
    <table id="logTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Timestamp ‚¨ç</th>
                <th onclick="sortTable(1)">IP Address ‚¨ç</th>
                <th onclick="sortTable(2)">City ‚¨ç</th>
                <th onclick="sortTable(3)">Region ‚¨ç</th>
                <th onclick="sortTable(4)">Country ‚¨ç</th>
                <th onclick="sortTable(5)">User-Agent ‚¨ç</th>
                <th onclick="sortTable(6)">Type ‚¨ç</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- Log data will be inserted here -->
        </tbody>
    </table>

    <!-- Graph View (Hidden by Default) -->
    <canvas id="logChart" style="display:none; width:100%; max-height:400px;"></canvas>
    
    <!-- Pagination controls -->
    <div id="pageButtons">
        <button onclick="prevPage()">‚¨ÖÔ∏è Previous</button>
        <button onclick="nextPage()">‚û°Ô∏è Next</button>
        <span id="currentPageDisplay">Page: 1</span>
    </div> 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</body>

</html>
