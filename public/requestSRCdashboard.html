<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestSRC Dashboard</title>
    <link rel="stylesheet" href="./requestSRCStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="containerBox">
        <div class="header">
            <h2>üìä RequestSRC Dashboard</h2>
            <!-- Toggle Table / Graph -->
            <div class="checkbox_item citem_3">
                <h3 class="title">View Mode</h3>
                <label class="checkbox_wrap">
                    <input type="checkbox" id="toggleView" class="checkbox_inp">
                    <span class="checkbox_mark"></span>
                </label>
            </div>
        </div>
        <div class="settings">
            <!-- Graph Grouping Options -->
            <div id="graphOptions">
                <div style="margin-top: 10px;">
                    <label>Group By:</label>
                    <select id="groupBy" onchange="fetchGraphData()">
                        <option value="req_type">Request Category</option>
                        <!-- <option value="ip">IP Address</option> -->
                        <option value="city">City</option>
                        <option value="region">Region</option>
                        <option value="country">Country</option>
                    </select>
                </div>

                <label>Time Range:</label>
                <select id="timeRange" onchange="fetchGraphData()">
                    <option value="hour">Last 24 Hours</option>
                    <option value="day">Last 7 Days</option>
                    <option value="week">Last 1 Month</option>
                    <option value="month">Last 3 Months</option>
                    <option value="quarter">Last 6 Months</option>
                </select>
            </div>

            <!-- Anonymize Panel -->
            <label class="container">Anonymize IP
                <input type="checkbox" id="toggleAnonymize">
                <span class="checkmark"></span>
            </label>

        </div>


        <!-- Table View -->
        <table id="logTable">
            <thead>
                <tr>
                    <th onclick="fetchLogsWithSorting(0)">Timestamp <span id="sortIcon0">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(1)">IP Address <span id="sortIcon1">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(2)">City <span id="sortIcon2">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(3)">Region <span id="sortIcon3">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(4)">Country <span id="sortIcon4">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(5)">User-Agent <span id="sortIcon5">‚¨ç</span></th>
                    <th onclick="fetchLogsWithSorting(6)">Type <span id="sortIcon6">‚¨ç</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Log data will be inserted here -->
            </tbody>
        </table>

        <!-- Graph View (Hidden by Default) -->
        <canvas id="logChart" style="display:none; width:100%; max-height:400px;"></canvas>

        <!-- Pagination controls -->
        <div id="pageButtons">
            <button onclick="prevPage()">‚¨ÖÔ∏è Previous</button>
            <button onclick="nextPage()">‚û°Ô∏è Next</button>
            <span id="currentPageDisplay">Page: 1</span>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

</body>

</html>
